<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Drawing</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
    </style>

</head>
<body>
    <!-- You may change the dimensions of this canvas -->
    <canvas id="myCanvas" width="750px" height="750px"></canvas>
</body>
<script>

    // setting up the canvas and one paper tool
    var canvas = document.getElementById('myCanvas');
    paper.setup(canvas);
    var tool = new paper.Tool();

    // getting the URL (you may want to use for Exercise 3)
    var url = window.location.href;
    // var socket = new WebSocket(
    //     'wss://<your url here>/ws/draw');
    var socket = new WebSocket('wss://p3-websockets-WilliamCheng12345-williamcheng1998980950.codeanyapp.com/ws/draw');

// triggered when receiving a message from the server
  var path = new paper.Path();
  var path2 = new paper.Path();
  var color1 = new paper.Color(Math.random(), Math.random(), Math.random()); 
   path.strokeColor = color1;
socket.onmessage = function(receivedMessage) {
	// do something when you receive a message){
    if(String(url) == ("https://p3-websockets-williamcheng12345-williamcheng1998980950.codeanyapp.com/draw/?size=large")){
       path2.strokeColor = color1;
      console.log(receivedMessage);
      var value = JSON.parse(receivedMessage.data); 
      path2.add(new paper.Point(value[1], value[2]))
    }
}


// use when sending a message to the server
// to be broadcasted to all clients, please add a delay
 if(String(url) == ("https://p3-websockets-williamcheng12345-williamcheng1998980950.codeanyapp.com/draw/?size=small")){
  tool.onMouseMove = function(event){
    path.add(event.point);
    socket.send(JSON.stringify(event.point));
      
window.addEventListener("devicemotion", (event) => {
  if(event.acceleration.y > 9){
     path.remove();
     path = new paper.Path();
     }
});
  }
  window.addEventListener("deviceorientation", (event) =>
{
 // Device rotation around Z-axis, in degrees
    if(Math.abs(event.gamma) > 20){
        path.strokeColor = new paper.Color(Math.random(), Math.random(), Math.random()); ;
       }
});
    } 


// notify console if socket closes unexpectedly
socket.onclose = function(e) {
    console.error('Chat socket closed unexpectedly');
};

  
</script>
</html>
